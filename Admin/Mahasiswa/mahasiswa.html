<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Mahasiswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f5f9;
        font-family: "Segoe UI", sans-serif;
      }

      .sidebar {
        width: 250px;
        background-color: #1e293b;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px 10px;
      }

      .sidebar a {
        color: #cbd5e1;
        display: block;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 5px;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #334155;
        color: #fff;
      }

      .main-content {
        margin-left: 260px;
        padding: 40px;
      }

      .custom-btn {
        background-color: #1e293b;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: bold;
      }

      .custom-btn:hover {
        background-color: #334155;
      }
    </style>
  </head>
  <body>
    <!-- navbar.html -->
    <div class="sidebar">
      <h2 class="mb-4">Quizku.</h2>
      <a href="#">Dashboard</a>
      <a href="../kelola_pengguna/kelola_pengguna.html">Kelola Pengguna</a>
      <a href="#">Bank Soal</a>
      <a href="#">Histori Quiz</a>
      <a href="../Matakuliah/matakuliah.html">Matakuliah</a>
      <a href="#">Dosen</a>
      <a href="../Mahasiswa/mahasiswa.html" class="active">Mahasiswa</a>
      <a href="../Kelas/kelas.html">Kelas</a>
      <a href="#">Pengaturan</a>

      <div class="profile_sidebar mt-5 pt-4 border-top">
        <div class="d-flex align-items-center gap-2">
          <img
            src="https://i.pravatar.cc/40"
            class="rounded-circle"
            alt="User"
            width="32"
          />

          <div>
            <small>Dominick</small><br />
            <small class="text-light">Dominick@gmail.com</small>
          </div>
        </div>
        <a href="../login/login.html" class="btn btn-light btn-sm w-100 mt-3"
          >Logout</a
        >
      </div>
    </div>

    <div class="main-content">
      <h2 class="fw-bold mb-2">Mahasiwa</h2>
      <p class="mb-4">
        Create and manage user acounts for students, lecturers, and
        administrators.
      </p>
      <div class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas</label>
          <select id="kelas" class="form-select"></select>
        </div>

        <div class="mb-3">
          <label class="form-label">Mata Kuliah</label>
          <div id="listMatakuliah" class="form-check"></div>
        </div>

        <button class="custom-btn w-100">Simpan</button>
      </div>
    </div>

    <script>
      fetch("../navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
      links.forEach((link) => {
        if (link.textContent.trim() === "Mahasiswa") {
          link.classList.add("active");
        }
      });
    </script>

    <script>
      function loadKelas() {
        const kelas = JSON.parse(localStorage.getItem("kelas")) || [];
        const select = document.getElementById("kelas");
        select.innerHTML = kelas
          .map((k) => `<option value="${k}">${k}</option>`)
          .join("");
      }

      function loadMatakuliah() {
        const matakuliah = JSON.parse(localStorage.getItem("matakuliah")) || [];
        const container = document.getElementById("listMatakuliah");
        container.innerHTML = matakuliah
          .map(
            (mk, i) => `
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="${mk.nama}" id="mk${i}">
        <label class="form-check-label" for="mk${i}">${mk.nama}</label>
      </div>
    `
          )
          .join("");
      }

      window.onload = function () {
        loadKelas();
        loadMatakuliah();
      };
    </script>
  </body>
</html>
