<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Pengguna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f5f9;
      }

      .sidebar {
        width: 250px;
        background-color: #1e293b;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px 10px;
      }

      .sidebar a {
        color: #cbd5e1;
        display: block;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 5px;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #334155;
        color: #fff;
      }

      .main-content {
        margin-left: 260px;
        padding: 40px;
      }

      .form-container {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.05);
        max-width: 8000px;
        margin: 0 auto;
        border: 1px solid #ced4da;
      }
      .kembali {
        color: #1e2a3a;
      }

      .custom-btn {
        background-color: #1e2a3a; 
        color: white; 
        border: none; 
        border-radius: 10px; 
        padding: 10px 20px; 
        font-weight: bold; 
      }
      .custom-btn:hover {
        background-color: #2a3e50;
      }
    </style>
  </head>
  <body>
   <!-- navbar.html -->
<div class="sidebar">
  <h2 class="mb-4">Quizku.</h2>
  <a href="#">Dashboard</a>
  <a href="../kelola_pengguna/kelola_pengguna.html" class="active"
    >Kelola Pengguna</a
  >
  <a href="#">Bank Soal</a>
  <a href="#">Histori Quiz</a>
  <a href="../Matakuliah/matakuliah.html">Matakuliah</a>
  <a href="#">Dosen</a>
  <a href="../Mahasiswa/mahasiswa.html">Mahasiswa</a>
  <a href="../Kelas/kelas.html">Kelas</a>
  <a href="#">Pengaturan</a>

  <div class="profile_sidebar mt-5 pt-4 border-top">
    <div class="d-flex align-items-center gap-2">
      <img
        src="https://i.pravatar.cc/40"
        class="rounded-circle"
        alt="User"
        width="32"
      />

      <div>
        <small>Dominick</small><br />
        <small class="text-light">Dominick@gmail.com</small>
      </div>
    </div>
    <a href="../login/login.html" class="btn btn-light btn-sm w-100 mt-3"
      >Logout</a
    >
  </div>
</div>

    <div class="main-content">
      <a
        href="kelola_pengguna.html"
        class="kembali text-decoration-none mb-3 d-inline-block"
        >‚Üê Kembali</a
      >
      <h3 class="fw-bold mb-1">Edit User</h3>
      <p class="text-muted mb-4">
        Create and manage user accounts for students, lecturers, and
        administrators.
      </p>
        <div class="form-container">
          <form id="formEdit">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Roles</label>
              <select id="role" class="form-select">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="dosen">Dosen</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <button type="submit" class="custom-btn w-100">
              Simpan
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const pengguna = JSON.parse(localStorage.getItem("pengguna")) || [];
      const index = localStorage.getItem("editIndex");

      if (index === null) {
        alert("Data pengguna tidak ditemukan.");
        window.location.href = "kelola_pengguna.html";
      }

      const data = pengguna[index];
      document.getElementById("nama").value = data.nama;
      document.getElementById("email").value = data.email;
      document.getElementById("role").value = data.role;
      document.getElementById("password").value = data.password || "";

      document
        .getElementById("formEdit")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          pengguna[index] = {
            nama: document.getElementById("nama").value,
            email: document.getElementById("email").value,
            role: document.getElementById("role").value,
            password: document.getElementById("password").value,
            created: data.created,
          };

          localStorage.setItem("pengguna", JSON.stringify(pengguna));
          localStorage.removeItem("editIndex");
          window.location.href = "kelola_pengguna.html";
        });
    </script>
  </body>
</html>
