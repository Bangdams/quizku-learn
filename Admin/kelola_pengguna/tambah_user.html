<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f5f9;
        font-family: "Segoe UI", sans-serif;
      }

      .sidebar {
        width: 240px;
        background-color: #1e293b;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px 10px;
      }

      .sidebar h5 {
        font-weight: bold;
      }

      .sidebar a {
        color: #cbd5e1;
        display: block;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 5px;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #334155;
        color: #fff;
      }

      .main-content {
        margin-left: 260px;
        padding: 40px;
      }

      .form-box {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.05);
        max-width: 8000px;
        margin: 0 auto;
        border: 1px solid #ced4da;
      }
      .kembali {
        color: #1e2a3a; /* Warna teks */
      }

      .custom-btn {
        background-color: #1e2a3a; /* Warna latar belakang */
        color: white; /* Warna teks */
        border: none; /* Tanpa border */
        border-radius: 10px; /* Sudut melengkung */
        padding: 10px 20px; /* Padding tombol */
        font-weight: bold; /* Teks tebal */
      }
      .custom-btn:hover {
        background-color: #2a3e50; /* Warna saat hover */
      }

      .form-label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- navbar.html -->
    <div class="sidebar">
      <h2 class="mb-4">Quizku.</h2>
      <a href="#">Dashboard</a>
      <a href="../kelola_pengguna/kelola_pengguna.html" class="active"
        >Kelola Pengguna</a
      >
      <a href="#">Bank Soal</a>
      <a href="#">Histori Quiz</a>
      <a href="../Matakuliah/matakuliah.html">Matakuliah</a>
      <a href="#">Dosen</a>
      <a href="../Mahasiswa/mahasiswa.html">Mahasiswa</a>
      <a href="../Kelas/kelas.html">Kelas</a>
      <a href="#">Pengaturan</a>

      <div class="profile_sidebar mt-5 pt-4 border-top">
        <div class="d-flex align-items-center gap-2">
          <img
            src="https://i.pravatar.cc/40"
            class="rounded-circle"
            alt="User"
            width="32"
          />

          <div>
            <small>Dominick</small><br />
            <small class="text-light">Dominick@gmail.com</small>
          </div>
        </div>
        <a href="../login/login.html" class="btn btn-light btn-sm w-100 mt-3"
          >Logout</a
        >
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <a
        href="kelola_pengguna.html"
        class="kembali text-decoration-none mb-3 d-inline-block"
        >‚Üê Kembali</a
      >
      <h3 class="fw-bold mb-1">User Management</h3>
      <p class="text-muted mb-4">
        Create and manage user accounts for students, lecturers, and
        administrators.
      </p>

      <div class="form-box">
        <form id="formUser">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukkan nama"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Roles</label>
            <select id="role" class="form-select" required>
              <option value="">All Roles</option>
              <option value="mahasiswa">Mahasiswa</option>
              <option value="dosen">Dosen</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukkan password"
              required
            />
          </div>
          <button type="submit" class="custom-btn w-100">Simpan</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("formUser")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const userBaru = {
            nama: document.getElementById("nama").value,
            email: document.getElementById("email").value,
            role: document.getElementById("role").value,
            password: document.getElementById("password").value,
            created: new Date().toISOString().split("T")[0],
          };

          let data = JSON.parse(localStorage.getItem("pengguna")) || [];
          data.push(userBaru);
          localStorage.setItem("pengguna", JSON.stringify(data));

          // Kembali ke halaman kelola pengguna
          window.location.href = "kelola_pengguna.html";
        });
    </script>
  </body>
</html>
