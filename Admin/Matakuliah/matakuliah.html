<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kelola Mata Kuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f5f9;
        font-family: "Segoe UI", sans-serif;
      }

      .sidebar {
        width: 250px;
        background-color: #1e293b;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px 10px;
      }

      .sidebar a {
        color: #cbd5e1;
        display: block;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 5px;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #334155;
        color: #fff;
      }

      .main-content {
        margin-left: 260px;
        padding: 40px;
      }

      .table-container {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid #ced4da;
      }

      .custom-btn {
        background-color: #1e293b;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: bold;
      }

      .custom-btn:hover {
        background-color: #334155;
      }

      .action-icon {
        cursor: pointer;
        margin: 0 8px;
        font-size: 18px;
      }

      .action-icon.edit {
        color: #0d6efd;
      }

      .action-icon.delete {
        color: #dc3545;
      }

      .search-box {
        max-width: 300px;
        margin-bottom: 15px;
      }

      .table th,
      .table td {
        vertical-align: middle;
        text-align: center;
      }

      .table thead th {
        background-color: #c9c9ca;
        color: rgb(48, 46, 46);
      }

      .form-control[disabled] {
        background-color: transparent;
        border: none;
        padding: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- navbar.html -->
    <div class="sidebar">
      <h2 class="mb-4">Quizku.</h2>
      <a href="#">Dashboard</a>
      <a href="../kelola_pengguna/kelola_pengguna.html">Kelola Pengguna</a>
      <a href="#">Bank Soal</a>
      <a href="#">Histori Quiz</a>
      <a href="../Matakuliah/matakuliah.html" class="active">Matakuliah</a>
      <a href="#">Dosen</a>
      <a href="../Mahasiswa/mahasiswa.html">Mahasiswa</a>
      <a href="../Kelas/kelas.html">Kelas</a>
      <a href="#">Pengaturan</a>

      <div class="profile_sidebar mt-5 pt-4 border-top">
        <div class="d-flex align-items-center gap-2">
          <img
            src="https://i.pravatar.cc/40"
            class="rounded-circle"
            alt="User"
            width="32"
          />

          <div>
            <small>Dominick</small><br />
            <small class="text-light">Dominick@gmail.com</small>
          </div>
        </div>
        <a href="../login/login.html" class="btn btn-light btn-sm w-100 mt-3"
          >Logout</a
        >
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="fw-bold mb-2">Kelola Mata Kuliah</h2>
      <p class="mb-4">
        Create and manage user accounts for students, lecturers, and
        administrators.
      </p>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input
          type="text"
          id="searchBox"
          class="form-control search-box"
          placeholder=" Search"
          onkeyup="tampilkanData()"
        />
        <a href="tambah_matakuliah.html" class="custom-btn text-decoration-none"
          >+ Tambah Mata Kuliah</a
        >
      </div>

      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Kode Mata Kuliah</th>
              <th>Nama Mata Kuliah</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelMatakuliah"></tbody>
        </table>
      </div>
    </div>

    <!-- Script -->
    <script>
      function tampilkanData() {
        const tbody = document.getElementById("tabelMatakuliah");
        const data = JSON.parse(localStorage.getItem("matakuliah")) || [];
        const keyword = document
          .getElementById("searchBox")
          .value.toLowerCase();

        tbody.innerHTML = "";

        data.forEach((mk, index) => {
          if (
            mk.kode.toLowerCase().includes(keyword) ||
            mk.nama.toLowerCase().includes(keyword)
          ) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td><input type="text" class="form-control" id="kode-${index}" value="${mk.kode}" disabled></td>
            <td><input type="text" class="form-control" id="nama-${index}" value="${mk.nama}" disabled></td>
            <td>
              <span class="action-icon edit" onclick="edit(${index})">&#9998;</span>
              <span class="action-icon delete" onclick="hapus(${index})">&#128465;</span>
              <button class="btn btn-success btn-sm d-none mt-1" id="simpan-${index}" onclick="simpan(${index})">Simpan</button>
            </td>
          `;
            tbody.appendChild(tr);
          }
        });
      }
      function edit(index) {
        localStorage.setItem("editIndex", index);
        window.location.href = "edit_matakuliah.html";
      }
      function hapus(index) {
        if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
          const data = JSON.parse(localStorage.getItem("matakuliah")) || [];
          data.splice(index, 1);
          localStorage.setItem("matakuliah", JSON.stringify(data));
          tampilkanData();
        }
      }

      window.onload = tampilkanData;
    </script>
  </body>
</html>
