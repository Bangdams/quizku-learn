<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Pengguna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f5f9;
      }

      .sidebar {
        width: 250px;
        background-color: #1e293b;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px 10px;
      }

      .sidebar a {
        color: #cbd5e1;
        display: block;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 5px;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #334155;
        color: #fff;
      }

      .main-content {
        margin-left: 260px;
        padding: 40px;
      }

      .form-container {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.05);
        max-width: 8000px;
        margin: 0 auto;
        border: 1px solid #ced4da;
      }
      .kembali {
        color: #1e2a3a; /* Warna teks */
      }

      .custom-btn {
        background-color: #1e2a3a; /* Warna latar belakang */
        color: white; /* Warna teks */
        border: none; /* Tanpa border */
        border-radius: 10px; /* Sudut melengkung */
        padding: 10px 20px; /* Padding tombol */
        font-weight: bold; /* Teks tebal */
      }
      .custom-btn:hover {
        background-color: #2a3e50; /* Warna saat hover */
      }
    </style>
  </head>
  <body>
    <!-- navbar.html -->
    <div class="sidebar">
      <h2 class="mb-4">Quizku.</h2>
      <a href="#">Dashboard</a>
      <a href="../kelola_pengguna/kelola_pengguna.html">Kelola Pengguna</a>
      <a href="#">Bank Soal</a>
      <a href="#">Histori Quiz</a>
      <a href="../Matakuliah/matakuliah.html" class="active">Matakuliah</a>
      <a href="#">Dosen</a>
      <a href="../Mahasiswa/mahasiswa.html">Mahasiswa</a>
      <a href="../Kelas/kelas.html">Kelas</a>
      <a href="#">Pengaturan</a>

      <div class="profile_sidebar mt-5 pt-4 border-top">
        <div class="d-flex align-items-center gap-2">
          <img
            src="https://i.pravatar.cc/40"
            class="rounded-circle"
            alt="User"
            width="32"
          />

          <div>
            <small>Dominick</small><br />
            <small class="text-light">Dominick@gmail.com</small>
          </div>
        </div>
        <a href="../login/login.html" class="btn btn-light btn-sm w-100 mt-3"
          >Logout</a
        >
      </div>
    </div>
    <div class="main-content">
      <a
        href="matakuliah.html"
        class="kembali text-decoration-none mb-3 d-inline-block"
        >‚Üê Kembali</a
      >
      <h3 class="fw-bold mb-1">Edit User</h3>
      <p class="text-muted mb-4">
        Create and manage user accounts for students, lecturers, and
        administrators.
      </p>
        <div class="form-container">
          <form id="formEdit">
            <div class="mb-3">
              <label for="kode" class="form-label">Kode</label>
              <input type="text" class="form-control" id="kode" required />
            </div>
            <div class="mb-3">
              <label for="nama_matakuliah" class="form-label">Nama Mata Kuliah</label>
              <input type="text" class="form-control" id="nama_matakuliah" required />
            </div>
            <button type="submit" class="custom-btn w-100">
              Simpan
            </button>
          </form>
        </div>
      </div>
    </div>

    
    <script>
      const matakuliah = JSON.parse(localStorage.getItem("matakuliah")) || [];
      const index = localStorage.getItem("editIndex");
    
      if (index === null || !matakuliah[index]) {
        alert("Data mata kuliah tidak ditemukan.");
        window.location.href = "matakuliah.html";
      } else {
        const data = matakuliah[index];
        document.getElementById("kode").value = data.kode;
        document.getElementById("nama_matakuliah").value = data.nama;
      }
    
      document.getElementById("formEdit").addEventListener("submit", function (e) {
        e.preventDefault();
    
        matakuliah[index] = {
          kode: document.getElementById("kode").value,
          nama: document.getElementById("nama_matakuliah").value,
        };
    
        localStorage.setItem("matakuliah", JSON.stringify(matakuliah));
        localStorage.removeItem("editIndex");
        window.location.href = "matakuliah.html";
      });
    </script>
    
  </body>
</html>
