<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Matakuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f5f9;
        font-family: "Segoe UI", sans-serif;
      }

      .sidebar {
        width: 240px;
        background-color: #1e293b;
        color: #fff;
        position: fixed;
        top: 0;
        bottom: 0;
        padding: 20px 10px;
      }

      .sidebar a {
        color: #cbd5e1;
        display: block;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 5px;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #334155;
        color: #fff;
      }

      .main-content {
        margin-left: 260px;
        padding: 40px;
      }

      .form-box {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        max-width: 1800px;
        margin: 0 auto;
        border: 1px solid #333333;
      }

      .custom-btn {
        background-color: #1e293b;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: bold;
      }

      .custom-btn:hover {
        background-color: #334155;
      }

      .form-label {
        font-weight: 500;
      }

      .kembali {
        color: #1e293b;
      }
    </style>
  </head>
  <body>
    <!-- navbar.html -->
    <div class="sidebar">
      <h2 class="mb-4">Quizku.</h2>
      <a href="#">Dashboard</a>
      <a href="../kelola_pengguna/kelola_pengguna.html">Kelola Pengguna</a>
      <a href="#">Bank Soal</a>
      <a href="#">Histori Quiz</a>
      <a href="../Matakuliah/matakuliah.html" class="active">Matakuliah</a>
      <a href="#">Dosen</a>
      <a href="../Mahasiswa/mahasiswa.html">Mahasiswa</a>
      <a href="../Kelas/kelas.html">Kelas</a>
      <a href="#">Pengaturan</a>

      <div class="profile_sidebar mt-5 pt-4 border-top">
        <div class="d-flex align-items-center gap-2">
          <img
            src="https://i.pravatar.cc/40"
            class="rounded-circle"
            alt="User"
            width="32"
          />

          <div>
            <small>Dominick</small><br />
            <small class="text-light">Dominick@gmail.com</small>
          </div>
        </div>
        <a href="../login/login.html" class="btn btn-light btn-sm w-100 mt-3"
          >Logout</a
        >
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <a
        href="matakuliah.html"
        class="kembali text-decoration-none mb-3 d-inline-block"
      >
        ‚Üê Kembali
      </a>
      <h3 class="fw-bold mb-1">Tambah Matakuliah</h3>
      <p class="text-muted mb-4">
        Create and manage user accounts for students, lecturers, and
        administrators.
      </p>

      <div class="form-box">
        <form id="formMatakuliah">
          <div class="mb-3">
            <label for="kode" class="form-label">Kode Mata Kuliah</label>
            <input
              type="text"
              class="form-control"
              id="kode"
              placeholder="Masukan kode mata kuliah"
              required
            />
          </div>
          <div class="mb-4">
            <label for="nama" class="form-label">Mata kuliah</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukan mata kuliah"
              required
            />
          </div>
          <button type="submit" class="custom-btn w-100">Simpan</button>
        </form>
      </div>
    </div>

    <script>
      // Simpan data matakuliah ke localStorage
      document
        .getElementById("formMatakuliah")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const matakuliahBaru = {
            kode: document.getElementById("kode").value.trim(),
            nama: document.getElementById("nama").value.trim(),
          };

          let data = JSON.parse(localStorage.getItem("matakuliah")) || [];
          data.push(matakuliahBaru);
          localStorage.setItem("matakuliah", JSON.stringify(data));

          // Redirect ke halaman utama
          window.location.href = "matakuliah.html";
        });
    </script>
  </body>
</html>
